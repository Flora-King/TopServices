<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="services, top service, gardening, london, rubbish collection, rubbish, laundry services, laundry, house keeping, keeping">
    
    <!-- Page title -->
    <title>Top Service</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Top Service</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu-item">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="enquiry.html">Enquiry</a></li>
            </ul>
        </nav>
    </header>

<!-- Enquiry Form start-->
<main id="enquiry-main">
    <section id="enquiry">
        <div class="enquiry-form">
    
            <form class="enquiry" method="POST" action="mailto:info@topservice.com" onSubmit="alert('Thank you for your enquiry.')">
                <h2>Submit your Enquiry</h2>
                <p>We aim to respond to your enquiry within 24 hours</p>
                <label for="fname">First Name</label>
                <input type="text" id="fname" class="text-input" name="first_name" required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" class="text-input" name="last_name" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" class="text-input" name="email-address" required>
                <input type="checkbox" class="checkbox"  id="gardening" name="service-type" value="gardening">
                <label for="gardening">Gardening</label>
                <input type="checkbox" class="checkbox" id="baby-sitting" name="service-type" value="baby-sitting" >
                <label for="baby-sitting">Baby Sitting</label>
                <input type="checkbox" class="checkbox" id="laundry" name="service-type" value="laundry">
                <label for="laundry">Laundry Services</label>
                <input type="checkbox" class="checkbox" id="house-keeping" name="service-type" value="house-keeping">
                <label for="house-keeping">House Keeping</label>
            <br>
                <!--<label for="enquiry-desc">Enquiry Details</label>-->
                <textarea name="enquiry-desc" id="enquiry-desc" cols="80" rows="13">Add your enquiry details here</textarea>
                <br>
                <label for="location">Your location</label>
                <select id="location" name="location" required>
                    <option value="">choose a location</option>
                    <option value="london">London</option>
                    <option value="within-M25">Within M25</option>
                    <option value="midlands">Midlands</option>
                    <option value="east-sussex">East Sussex</option>
                </select>
            <br>
            <button id="btn" type="button" onclick="">Submit</button>
            
            </form>
        </div>
    </section>
</main> 

    <!-- footer -->
    <footer>
        <ul id="social-links">
            <li><a href="https://www.facebook.com/" aria-label="visit our facebook page (opens in new tab)" rel="noopener"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.youtube.com/" aria-label="visit our Youtube page (opens in new tab)" rel="noopener"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://twitter.com/" aria-label="visit our twitter page (opens in new tab)" rel="noopener"><i class="fa-brands fa-x-twitter"></i></a></li>
        </ul>
    </footer>

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/7e83172e26.js" crossorigin="anonymous"></script>
</body>
</html>
